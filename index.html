<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator App</title>

  <link rel="shortcut icon" href="public/src/img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="public/src/css/style.css">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="public/src/js/app.js"></script>
</head>

<body>

  <div class="container">
    <div class="card">

      <div class="card-advice">
        <h1>advice #<span id="advice_id"></span></h1>

        <h3>"<span id="advice"></span>"</h3>
      </div>

      <div class="card-separator">
        <img src="public/src/img/pattern-divider-desktop.svg" alt="Card Separator" id="desktop">
        <img src="public/src/img/pattern-divider-mobile.svg" alt="Card Separator" id="mobile">
      </div>

      <div class="card-button">
        <button onclick="generateAdvice()"><img src="public/src/img/icon-dice.svg" alt="Advice Generator"></button>
      </div>
    </div>
  </div>

</body>

</html>
